<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assinatura Eletrônica</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn-top-right {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <h1>Assinatura Eletrônica</h1>
    <h2>Enviar Documento</h2>
    <form id="documentoForm" enctype="multipart/form-data" class="container">
      <input type="file" name="documento" required />
      <select id="destinatario" name="destinatario" required></select>
      <input
        id="descricao"
        type="text"
        name="descricao"
        placeholder="Descrição"
        required
      />
      <input
        id="valor"
        type="number"
        name="valor"
        placeholder="Valor"
        required
      />
      <input id="data" type="date" name="data" required />
      <button type="submit">Enviar</button>
    </form>
    <br />
    <h2>Documentos Enviados para Assinatura</h2>
    <table id="documentosTable" class="container table table-striped">
      <thead>
        <tr>
          <th>Documento</th>
          <th>Valor</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="documentosTableBody"></tbody>
    </table>
    <div class="btn-top-right">
      <a href="./dashboard.html" class="btn btn-primary">Dashboard</a>
    </div>

    <!-- Script JavaScript para interação com o backend -->
    <script src="../js/assinatura.js"></script>
  </body>
</html>
